<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Sample web for headless BPM">
    <meta name="author" content="lmming@cn.ibm.com">

    <title>Headless BPM Sample</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/sample.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Headless Sample</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                            aria-expanded="false">Run As <span id="current-user"></span><span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a id="requestor-menu" href="#">Requestor</a></li>
                            <li><a id="reviewer-menu" href="#">Reviewer</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar">
                    <li id="new-request-button"><a href="#">New Request</a></li>
                    <li id="inbox-button"><a href="#">Inbox<span class="badge">0</span></a></li>
                </ul>
            </div>

            <div id="loading-div" style="display: none" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">Loading
                Data</div>
            <div id='main' class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <div id="bpm-ui" style="display: none">
                    <iframe src="#" frameborder="0" style="height:88vh"></iframe>
                </div>
                <div id="custom-ui" style="display: none">
                    <div id="for-requestor" style="display:none">
                        <div class="form-group">
                            <label for="request-type">Type</label>
                            <select class="form-control" id="request-type" placeholder="Select Type">
                                <option value="Hardware">Hardware</option>
                                <option value="Software">Software</option>
                                <option value="Service">Service</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="amount">Amount</label>
                            <input type="input" class="form-control" id="amount" placeholder="input the amount">
                        </div>
                        <div class="form-group">
                            <label>Reviewer's comments:</label>
                            <p class="help-block"></p>
                        </div>
                        <button id="submit" type="button" class="btn btn-default">Submit</button>
                    </div>
                    <div id="for-reviewer" class="display:none">
                        <div class="form-group">
                            <label>Type</label>
                            <p class="help-block"></p>
                        </div>
                        <div class="form-group">
                            <label>Amount</label>
                            <p class="help-block"></p>
                        </div>
                        <div class="form-group">
                            <label for="comments">Comments</label>
                            <textarea class="form-control" id="comments" placeholder="input the amount"></textarea>
                        </div>
                        <button id="reject" type="button" class="btn btn-default ">Reject</button>
                        <button id="approve" type="button" class="btn btn-default ">Approve</button>
                    </div>

                </div>

                <div id="task-table" class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Task Subject</th>
                                <th>Process Instance</th>
                                <th>Due Date</th>
                                <th>Operation</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap-3.3.5.js"></script>
    <script src="js/sample.js"></script>
    <script src="js/custom-ui.js"></script>
</body>

</html>
